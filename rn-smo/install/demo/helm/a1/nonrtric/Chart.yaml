apiVersion: v1
description: NonRealTime RAN Intelligent Controller
name: ridenext-nonrt
version: 2.0.0

dependencies:
  - name: a1controller
    version: ~2.0.0
    repository: "@local"
    condition: ridenext-nonrt.installA1controller

  - name: a1simulator
    version: ~2.0.0
    repository: "@local"
    condition: ridenext-nonrt.installA1simulator

  - name: controlpanel
    version: ~2.0.0
    repository: "@local"
    condition: ridenext-nonrt.installControlpanel

  - name: policymanagementservice
    version: ~2.0.0
    repository: "@local"
    condition: ridenext-nonrt.installPms

  - name: informationservice
    version: ~1.0.0
    repository: "@local"
    condition: ridenext-nonrt.installInformationservice

  - name: nonrtric-common
    version: ^2.0.0
    repository: "@local"
    condition: true

  - name: nonrtricgateway
    version: ~1.0.0
    repository: "@local"
    condition: ridenext-nonrt.installNonrtricgateway

  - name: dmaapadapterservice
    version: ~1.0.0
    repository: "@local"
    condition: ridenext-nonrt.installDmaapadapterservice

  - name: capifcore
    version: ~1.0.0
    repository: "@local"
    condition: ridenext-nonrt.installCapifcore

  - name: servicemanager
    version: ~1.0.0
    repository: "@local"
    condition: ridenext-nonrt.installServicemanager

  - name: rappmanager
    version: ~1.0.0
    repository: "@local"
    condition: ridenext-nonrt.installrAppmanager

  - name: dmeparticipant
    version: ~1.0.0
    repository: "@local"
    condition: ridenext-nonrt.installDmeParticipant
