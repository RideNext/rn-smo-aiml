{{- if .Values.ui.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "rappmanager.fullname" . }}-ui
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "rappmanager.labels" . | nindent 4 }}
    component: ui
spec:
  type: {{ .Values.ui.service.type }}
  ports:
  - port: {{ .Values.ui.service.port }}
    targetPort: http
    protocol: TCP
    name: http
    {{- if and (eq .Values.ui.service.type "NodePort") .Values.ui.service.nodePort }}
    nodePort: {{ .Values.ui.service.nodePort }}
    {{- end }}
  selector:
    {{- include "rappmanager.selectorLabels" . | nindent 4 }}
{{- end }}
