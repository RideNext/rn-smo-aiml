grafana:
  image:
    repository: grafana/grafana
    tag: "10.2.3"
    pullPolicy: IfNotPresent
  
  service:
    type: NodePort
    port: 3000
    nodePort: 31300
  
  # Admin credentials
  admin:
    username: admin
    password: admin123
  
  # InfluxDB datasource configuration
  datasources:
    - name: InfluxDB
      type: influxdb
      url: http://influxdb2.nonrtric:8086
      access: proxy
      database: pm_data
      user: admin
      password: adminadmin
      isDefault: true
      version: 2
      orgId: 1
      editable: true
      jsonData:
        version: Flux
        organization: est
        defaultBucket: pm_data
        httpMode: GET
      secureJsonData:
        token: ""  # Will be set during deployment
  
  # Resource limits
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  
  # Persistence
  persistence:
    enabled: true
    size: 2Gi
    storageClass: ""
  
  # Dashboard provisioning
  dashboards:
    enabled: true
    
  # Security settings
  security:
    allowEmbedding: true
    adminUser: admin
    adminPassword: admin123

# InfluxDB configuration - Required for token reference in configmap-datasources.yaml
influxdb:
  token: ""  # Will be set during deployment by the installation script
