apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: ridenext-nonrt
  labels:
    app: grafana
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
    - name: InfluxDB
      type: influxdb
      access: proxy
      url: http://influxdb2.nonrtric:8086
      isDefault: true
      version: 2
      editable: true
      jsonData:
        version: Flux
        organization: est
        defaultBucket: pm_data
        httpMode: GET
      secureJsonData:
        token: {{ .Values.influxdb.token | default "" }}
    - name: InfluxDB-pm-bucket
      type: influxdb
      access: proxy
      url: http://influxdb2.nonrtric:8086
      isDefault: false
      version: 2
      editable: true
      jsonData:
        version: Flux
        organization: est
        defaultBucket: pm-bucket
        httpMode: GET
      secureJsonData:
        token: {{ .Values.influxdb.token | default "" }}
