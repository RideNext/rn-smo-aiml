{{- if .Values.volumes.certificates.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "sdnc-web.fullname" . }}-certs
  labels:
    {{- include "sdnc-web.labels" . | nindent 4 }}
type: Opaque
data:
  # These are placeholder values. In production, replace with actual certificates
  cert.pem: |-
    {{ .Files.Get "files/cert.pem" | b64enc | default "" }}
  key.pem: |-
    {{ .Files.Get "files/key.pem" | b64enc | default "" }}
{{- end }}
