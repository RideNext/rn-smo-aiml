#################################################################
# Global configuration defaults.
#################################################################

global:
  aafEnabled: false
  prometheusEnabled: false
  kafkaServer: kafka
  repository: nexus3.onap.org:10001
  pullPolicy: IfNotPresent
  dockerRepository: docker.io
  image:
    readiness: onap/oom/readiness:6.1.2
    postgres: library/postgres:16.4
    api: onap/policy-api:5.0.0-SNAPSHOT
    pap: onap/policy-pap:5.0.0-SNAPSHOT
    apex: onap/policy-apex-pdp:5.0.0-SNAPSHOT
    simulator: onap/policy-models-simulator:5.0.0-SNAPSHOT
    pdpdcl: onap/policy-pdpd-cl:4.0.0-SNAPSHOT
    xacml: onap/policy-xacml-pdp:5.0.0-SNAPSHOT
    opa: onap/policy-opa-pdp:2.0.0-SNAPSHOT
    distribution: onap/policy-distribution:5.0.0-SNAPSHOT
    runtimeacm: onap/policy-clamp-runtime-acm:9.0.0-SNAPSHOT
    kserveparticipant: onap/policy-clamp-ac-kserve-ppnt:9.0.0-SNAPSHOT
    k8sparticipant: onap/policy-clamp-ac-k8s-ppnt:9.0.0-SNAPSHOT
    pfparticipant: onap/policy-clamp-ac-pf-ppnt:9.0.0-SNAPSHOT
    httpparticipant: onap/policy-clamp-ac-http-ppnt:9.0.0-SNAPSHOT
    simparticipant: onap/policy-clamp-ac-sim-ppnt:9.0.0-SNAPSHOT
    a1pmsparticipant: onap/policy-clamp-ac-a1pms-ppnt:9.0.0-SNAPSHOT
    dbMigrator: onap/policy-db-migrator:5.0.0-SNAPSHOT
postgres:
  enabled: true
policy-models-simulator:
  enabled: true
policy-api:
  enabled: false
policy-pap:
  enabled: false
policy-clamp-ac-k8s-ppnt:
  enabled: true
policy-clamp-runtime-acm:
  enabled: true
policy-apex-pdp:
  enabled: false
policy-clamp-ac-pf-ppnt:
  enabled: false
policy-drools-pdp:
  enabled: false
policy-xacml-pdp:
  enabled: false
policy-opa-pdp:
  enabled: false
policy-distribution:
  enabled: false
policy-clamp-ac-http-ppnt:
  enabled: false
policy-clamp-ac-sim-ppnt-1:
  enabled: false
  applicationName: sim-ppnt-1
  participantId: 101c62b3-8918-41b9-a747-d21eb79c6c90
  groupId: policy-clamp-ac-sim-ppnt-1
  service:
    name: policy-clamp-ac-sim-ppnt-1
  serviceAccount:
    nameOverride: policy-clamp-ac-sim-ppnt-1
  supportedElementTypeName: org.onap.policy.clamp.acm.SimAutomationCompositionElement
policy-clamp-ac-sim-ppnt-2:
  enabled: false
  applicationName: sim-ppnt-2
  participantId: 101c62b3-8918-41b9-a747-d21eb79c6c91
  groupId: policy-clamp-ac-sim-ppnt-2
  service:
    name: policy-clamp-ac-sim-ppnt-2
  serviceAccount:
    nameOverride: policy-clamp-ac-sim-ppnt-2
  supportedElementTypeName: org.onap.policy.clamp.acm.SimAutomationCompositionElement2
policy-clamp-ac-sim-ppnt-3:
  enabled: false
  applicationName: sim-ppnt-3
  participantId: 101c62b3-8918-41b9-a747-d21eb79c6c92
  groupId: policy-clamp-ac-sim-ppnt-3
  service:
    name: policy-clamp-ac-sim-ppnt-3
  serviceAccount:
    nameOverride: policy-clamp-ac-sim-ppnt-3
  supportedElementTypeName: org.onap.policy.clamp.acm.SimAutomationCompositionElement3
policy-clamp-ac-kserve-ppnt:
  enabled: true
policy-clamp-ac-a1pms-ppnt:
  enabled: true
jaeger:
  enabled: false
  fullnameOverride: jaeger
  enableHttpOpenTelemetryCollector: true
#################################################################
# DB configuration defaults.
#################################################################

dbConfig:
  postgres:
    user: "policy-user"
    service: "postgres-service"
    port: "5432"
    password: "policy-user"
dbmigrator:
  image: onap/policy-db-migrator:5.0.0-SNAPSHOT
  policy_home: "/opt/app/policy"
  policyadmin:
    schema: policyadmin
subChartsOnly:
  enabled: true
# flag to enable debugging - application support required
debugEnabled: false
# default number of instances
#replicaCount: 1
nodeSelector: {}
affinity: {}
# Resource Limit flavor -By Default using small
# Segregation for Different environment (small, large, or unlimited)
flavor: small
resources:
  small:
    limits:
      cpu: 1
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 1Gi
  unlimited: {}
#Pods Service Account
serviceAccount:
  nameOverride: policy
  roles:
    - read
policy-pdpd-cl:
  enabled: false
